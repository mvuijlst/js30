<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', clock);

        const secondHand = document.querySelector('.seconds');

        function clock() {
            setInterval(drawClock, 1000);
        }

        function drawClock() {
            const now = new Date();
            // const seconds = (now.getSeconds() + now.getMilliseconds() / 1000) * 6 + 90;
            const seconds = now.getSeconds() * 6;
            const minutes = now.getMinutes() * 6 + seconds / 60;
            const hours = now.getHours() % 12 * 30 + minutes / 60;

            console.log(seconds);
            if (seconds == 0) {
                secondHand.style.transition = `none`;
            } else {
                secondHand.style.transition = `all 0.5s cubic-bezier(0, 2, 0.25, 1)`;
            }
            document.querySelector('.hours').style.transform = `rotate(${hours+90}deg)`;
            document.querySelector('.minutes').style.transform = `rotate(${minutes+90}deg)`;
            secondHand.style.transform = `rotate(${seconds+90}deg)`;
        }
    </script>

</body>

</html>
