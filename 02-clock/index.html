<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', clock);

        function clock() {
            setInterval(drawClock, 20);
        }

        function drawClock() {
            const now = new Date();
            // const seconds = (now.getSeconds() + now.getMilliseconds() / 1000) * 6 + 90;
            const seconds = now.getSeconds() * 6 + 90;
            const minutes = now.getMinutes() * 6 + 90 + seconds / 60;
            const hours = (now.getHours()) % 12 * 30 + 90 + minutes / 60;

            document.querySelector('.hours').style.transform = `rotate(${hours}deg)`;
            document.querySelector('.minutes').style.transform = `rotate(${minutes}deg)`;
            document.querySelector('.seconds').style.transform = `rotate(${seconds}deg)`;
        }
    </script>

</body>

</html>
