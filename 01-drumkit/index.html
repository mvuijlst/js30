<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum kit</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <ul>
            <li data-key="81">
                <p class="key">Q</p>
                <p class="sound">clap</p>
            </li>
            <li data-key="83">
                <p class="key">S</p>
                <p class="sound">hihat</p>
            </li>
            <li data-key="68">
                <p class="key">D</p>
                <p class="sound">kick</p>
            </li>
            <li data-key="70">
                <p class="key">F</p>
                <p class="sound">openhat</p>
            </li>
            <li data-key="71">
                <p class="key">G</p>
                <p class="sound">boom</p>
            </li>
            <li data-key="72">
                <p class="key">H</p>
                <p class="sound">ride</p>
            </li>
            <li data-key="74">
                <p class="key">J</p>
                <p class="sound">snare</p>
            </li>
            <li data-key="75">
                <p class="key">K</p>
                <p class="sound">tom</p>
            </li>
            <li data-key="76">
                <p class="key">L</p>
                <p class="sound">tink</p>
            </li>
        </ul>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        window.addEventListener('keydown', playSound);

        const keys = document.querySelectorAll("li");
        keys.forEach(key => key.addEventListener('transitionend', removeHit));

        function removeHit(e) {
            if (e.propertyName != 'transform') return;
            this.classList.remove('hit');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`li[data-key="${e.keyCode}"]`);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
                key.classList.add('hit');
            }
        }
    </script>

</body>

</html>
