<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vars</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>Variabels in css <span class="hl">met js en al</span> ü•ê</h1>

    <div class="control">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-unit="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-unit="px">

        <label for="colour">Colour:</label>
        <input type="color" name="colour" value="#df769b" data-unit="">

    </div>

    <div class="content">
        <img src="images/arthur.jpg">
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => input.addEventListener('change', changeInput));
        inputs.forEach(input => input.addEventListener('mousemove', changeInput));

        function changeInput(e) {
            document.querySelector(':root').style.setProperty(`--${this.name}`, this.value + this.dataset.unit);
        }
    </script>

</body>

</html>
